<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenguaje controlado – Maestro-Detalle (Jerárquico)</title>
  <style>
    :root{--bg:#f6f8fb;--panel:#fff;--muted:#5f6c7b;--text:#16202a;--accent:#4f46e5;--border:#e6eaf0;--shadow:0 6px 18px rgba(22,32,42,.06)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;background:var(--bg);color:var(--text)}

    /* ====== HEADER ====== */
    header{position:sticky;top:0;z-index:10;background:rgba(246,248,251,.9);backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .brand{display:flex;align-items:flex-start;gap:14px}
    .brand-logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,#6366f1,#a78bfa);box-shadow:var(--shadow)}
    .brand-text{display:flex;flex-direction:column}
    .brand-eyebrow{font-size:12px;letter-spacing:.04em;text-transform:uppercase;color:var(--muted)}
    h1.brand-title{margin:2px 0 2px;font-size:28px;line-height:1.15}
    .brand-sub{color:var(--muted);font-size:13px}
    .helper{color:var(--muted);font-size:13px;margin-top:10px}

    .toolbar{display:grid;grid-template-columns:1fr 320px auto;gap:10px;align-items:center;margin-top:12px}
    .chips{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;box-shadow:var(--shadow);font-size:12px;color:var(--muted)}
    .chip b{font-variant-numeric:tabular-nums;color:var(--text)}

    input[type=text]{background:#fff;border:1px solid var(--border);border-radius:10px;padding:10px 12px;font-size:14px;box-shadow:var(--shadow);outline:none}
    input[type=text]:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(79,70,229,.12)}
    button{background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;box-shadow:var(--shadow)}
    button:hover{border-color:var(--accent)}

    main{max-width:1200px;margin:16px auto;display:grid;grid-template-columns:320px 1fr;gap:16px}
    @media (max-width: 900px){main{grid-template-columns:1fr}.side{position:relative;top:0}.side-list{max-height:unset}}

    /* Sidebar */
    .side{position:sticky;top:152px;align-self:start;background:var(--panel);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}
    .side-head{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid var(--border)}
    .side-list{max-height:calc(100vh - 220px);overflow:auto;padding:8px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;border:1px solid transparent;border-radius:10px;cursor:pointer}
    .item:hover{background:#f1f2ff;border-color:rgba(79,70,229,.25)}
    .item.active{background:#eef0ff;border-color:rgba(79,70,229,.35)}
    .item .name{font-weight:700}
    .item .count{font-size:12px;color:var(--muted)}
    /* Chip lateral más estrecho */
    .side-head .badge{padding:2px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;color:var(--muted);font-size:12px}

    /* Content */
    .content{display:flex;flex-direction:column;gap:12px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .title{font-weight:800;font-size:20px;margin:0 0 6px}
    .def{color:#2d3748;line-height:1.5;white-space:pre-wrap}
    .meta{display:flex;gap:14px;flex-wrap:wrap;color:var(--muted);font-size:13px;margin-top:8px}
    .meta a{color:var(--accent);text-decoration:none}
    .meta a:hover{text-decoration:underline}

    .tree{display:flex;flex-direction:column;gap:10px}
    .node{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fbfbfe}
    .node .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .node h4{margin:0;font-size:15px}
    .chev{font-size:12px;color:var(--muted)}
    .body{margin-top:8px}
    .leaf-def{color:#3a4452;font-size:14px;white-space:pre-wrap}

    .empty{padding:24px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div class="brand-text">
          <div class="brand-eyebrow">Secretaría Distrital de la Mujer</div>
          <h1 class="brand-title">Lenguaje Controlado</h1>
          <div class="brand-sub">Oficina Asesora de Planeación</div>
        </div>
      </div>

      <!--
      <div class="helper">
        Jerarquía: <strong>término padre → término hijo → subtermino → subtermino1</strong>.
        La definición del padre proviene de la fila con <code>termino_hijo = 0</code>. Para el resto,
        la definición se muestra <strong>solo en el último nivel disponible</strong>.
      </div>
      -->

      <div class="toolbar">
        <div class="chips">
          <span class="chip"><b id="count">0</b> términos</span>
          <!-- Chip de campos eliminado visualmente -->
          <!-- <span class="chip" style="display:none"><b id="fields">0</b> campos</span> -->
        </div>
        <input id="q" type="text" placeholder="Buscar por término (padre, hijo, subtermino, definición)"/>
        <div style="display:flex;gap:8px;justify-self:end">
          <button id="clear">Limpiar</button>
          <button id="expandAll">Abrir todo</button>
          <button id="collapseAll">Cerrar todo</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <aside class="side">
      <div class="side-head"><strong>Términos</strong><span id="sideCount" class="badge">0</span></div>
      <div id="sideList" class="side-list"></div>
    </aside>

    <section class="content">
      <div id="detail" class="card">
        <h2 class="title">Selecciona un término</h2>
        <p class="def" style="color:var(--muted)">Usa la barra de búsqueda o la lista de la izquierda para explorar.</p>
      </div>
      <div id="tree" class="tree"></div>
      <div id="empty" class="empty" style="display:none">Sin resultados</div>
    </section>
  </main>

  <script>
    const DATA_URL = './lenguaje.json';

    // ===== Estado =====
    let RAW=[], COLUMNS=[], GROUPS=[];

    // ===== Utilidades =====
    const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
    const norm=s=>String(s||'').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
    const cleanNumPrefix=s=>String(s??'').trim().replace(/^\s*\d+[\s\-.:)]*/,'').trim();
    const isZero=v=>v===0 || v==='0' || /^0(\.0+)?$/.test(String(v||''));

    function detectFields(cols){
      const ncols = cols.map(c=>[c,norm(c).replace(/[^a-z0-9]+/g,'_')]);
      const pick = (arr)=>{ for(const p of arr){ const exact=ncols.find(([o,n])=>n===p); if(exact) return exact[0]; } for(const p of arr){ const cand=ncols.find(([o,n])=>n.includes(p)); if(cand) return cand[0]; } return null; };
      return {
        parent:     pick(['termino_padre','termino_padre_','t_rmino_padre','padre']),
        child:      pick(['termino_hijo','termino_hijo_','t_rmino_hijo','hijo']),
        subterm:    pick(['subtermino','subtermino_','subtemrino','sub_t_rmino']),
        subterm1:   pick(['subtermino1','subtermino_1','subtermino01','sub_t_rmino1']),
        definition: pick(['definicion_termino','definicion_termino2','definicion','definicion_termino_']),
        source:     pick(['fuente_termino','fuente_termino_2','fuente']),
        link:       pick(['link_fuente_termino','link_fuente_termino_','enlace_fuente','url_fuente'])
      };
    }

    function groupByHierarchy(rows, F){
      const map = new Map();
      const getGroup=(p)=>{ if(!map.has(p)) map.set(p,{name:p,pDef:'',pSource:'',pLink:'',children:[],_childMap:new Map()}); return map.get(p); };
      const getChild=(g, name)=>{ const key=name||'(término)'; if(!g._childMap.has(key)) g._childMap.set(key,{name:key,def:'',source:'',link:'',subs:[],_subMap:new Map()}); return g._childMap.get(key); };
      const getSub=(ch, name)=>{ const key=name||'(término)'; if(!ch._subMap.has(key)) ch._subMap.set(key,{name:key,def:'',source:'',link:'',subs:[],_sub1Map:new Map()}); return ch._subMap.get(key); };
      const getSub1=(sub, name)=>{ const key=name||'(término)'; if(!sub._sub1Map.has(key)) sub._sub1Map.set(key,{name:key,def:'',source:'',link:''}); return sub._sub1Map.get(key); };

      for(const r of rows){
        const p = String(r?.[F.parent]??'').trim(); if(!p) continue; const g=getGroup(p);
        const chRaw = r?.[F.child]; const chVal = cleanNumPrefix(chRaw);
        const stRaw = r?.[F.subterm]; const stVal = cleanNumPrefix(stRaw);
        const st1Raw = r?.[F.subterm1]; const st1Val = cleanNumPrefix(st1Raw);

        if(isZero(chRaw)){
          g.pDef = r?.[F.definition] ?? g.pDef;
          g.pSource = r?.[F.source] ?? g.pSource;
          g.pLink = r?.[F.link] ?? g.pLink;
          continue;
        }

        const hasSub = !!stVal; const hasSub1 = !!st1Val;
        if(hasSub1){
          const ch = getChild(g, chVal || '(término)');
          const sub = getSub(ch, stVal);
          const leaf = getSub1(sub, st1Val);
          leaf.def   = r?.[F.definition] ?? leaf.def;
          leaf.source= r?.[F.source] ?? leaf.source;
          leaf.link  = r?.[F.link] ?? leaf.link;
        } else if(hasSub){
          const ch = getChild(g, chVal || '(término)');
          const sub = getSub(ch, stVal);
          sub.def   = r?.[F.definition] ?? sub.def;
          sub.source= r?.[F.source] ?? sub.source;
          sub.link  = r?.[F.link] ?? sub.link;
        } else {
          const ch = getChild(g, chVal || '(término)');
          ch.def   = r?.[F.definition] ?? ch.def;
          ch.source= r?.[F.source] ?? ch.source;
          ch.link  = r?.[F.link] ?? ch.link;
        }
      }

      const groups = Array.from(map.values());
      for(const g of groups){
        g.children = Array.from(g._childMap.values()); delete g._childMap;
        for(const ch of g.children){ ch.subs = Array.from(ch._subMap.values()); delete ch._subMap; for(const s of ch.subs){ if(s._sub1Map){ s.subs = Array.from(s._sub1Map.values()); delete s._sub1Map; } } }
        g.children.sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'}));
        for(const ch of g.children){ ch.subs.sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'})); for(const s of ch.subs){ if(Array.isArray(s.subs)) s.subs.sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'})); } }
      }
      groups.sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'}));
      return groups;
    }

    // ===== Render =====
    function renderSidebar(groups){
      const list=$('#sideList'); list.innerHTML='';
      const frag=document.createDocumentFragment();
      for(const g of groups){
        const it=document.createElement('div'); it.className='item'; it.dataset.name=g.name;
        const count = g.children.reduce((acc,ch)=> acc + (ch.subs?.length||0) + (ch.def?1:0), 0);
        it.innerHTML=`<span class="name">${g.name}</span><span class="count">${count}</span>`;
        it.addEventListener('click',()=>selectParent(g.name));
        frag.append(it);
      }
      list.append(frag);
      // Mantener actualizado el chip lateral
      $('#sideCount').textContent=groups.length;
    }

    function createNodeHeader(title){
      const row=document.createElement('div'); row.className='row';
      const h=document.createElement('h4'); h.textContent=title; row.append(h);
      const chev=document.createElement('span'); chev.className='chev'; chev.textContent='▸'; row.append(chev);
      return {row,chev};
    }

    function renderTree(g){
      const tree=$('#tree'); tree.innerHTML='';
      if(!g){ tree.innerHTML='<div class="empty">Selecciona un término</div>'; return; }

      for(const ch of g.children){
        const n=document.createElement('div'); n.className='node';
        const {row,chev}=createNodeHeader(ch.name); n.append(row);
        const body=document.createElement('div'); body.className='body'; body.style.display='none';

        if(ch.subs && ch.subs.length){
          for(const s of ch.subs){
            const n2=document.createElement('div'); n2.className='node'; n2.style.marginTop='8px';
            const {row:row2,chev:chev2}=createNodeHeader(s.name); n2.append(row2);
            const body2=document.createElement('div'); body2.className='body'; body2.style.display='none';

            if(Array.isArray(s.subs) && s.subs.length){
              for(const s1 of s.subs){
                const leaf=document.createElement('div'); leaf.className='node'; leaf.style.marginTop='8px';
                const leafTitle=document.createElement('h4'); leafTitle.textContent=s1.name; leaf.append(leafTitle);
                if(s1.def){ const def=document.createElement('div'); def.className='leaf-def'; def.textContent=s1.def; leaf.append(def); }
                const meta=document.createElement('div'); meta.className='meta';
                if(s1.source) meta.append(Object.assign(document.createElement('span'),{textContent:s1.source}));
                if(s1.link){ const a=document.createElement('a'); a.href=s1.link; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente'; meta.append(a); }
                if(meta.childNodes.length) leaf.append(meta);
                body2.append(leaf);
              }
            } else {
              const leaf=document.createElement('div'); leaf.className='node'; leaf.style.marginTop='8px';
              if(s.def){ const def=document.createElement('div'); def.className='leaf-def'; def.textContent=s.def; leaf.append(def); }
              const meta=document.createElement('div'); meta.className='meta';
              if(s.source) meta.append(Object.assign(document.createElement('span'),{textContent:s.source}));
              if(s.link){ const a=document.createElement('a'); a.href=s.link; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente'; meta.append(a); }
              if(meta.childNodes.length) leaf.append(meta);
              body2.append(leaf);
            }

            row2.addEventListener('click',()=>{ const open=body2.style.display==='block'; body2.style.display=open?'none':'block'; chev2.textContent=open?'▸':'▾'; });
            n2.append(body2); body.append(n2);
          }
        } else {
          if(ch.def){ const def=document.createElement('div'); def.className='leaf-def'; def.textContent=ch.def; body.append(def); }
          const meta=document.createElement('div'); meta.className='meta';
          if(ch.source) meta.append(Object.assign(document.createElement('span'),{textContent:ch.source}));
          if(ch.link){ const a=document.createElement('a'); a.href=ch.link; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente'; meta.append(a); }
          if(meta.childNodes.length) body.append(meta);
        }

        row.addEventListener('click',()=>{ const open=body.style.display==='block'; body.style.display=open?'none':'block'; chev.textContent=open?'▸':'▾'; });
        n.append(body); tree.append(n);
      }
    }

    function selectParent(name){
      const g = GROUPS.find(x=>x.name===name); if(!g) return;
      $$('.item').forEach(n=>n.classList.toggle('active', n.dataset.name===name));
      const d=$('#detail'); d.innerHTML='';
      const title=document.createElement('h2'); title.className='title'; title.textContent=g.name; d.append(title);
      if(g.pDef){ const def=document.createElement('div'); def.className='def'; def.textContent=g.pDef; d.append(def); }
      const meta=document.createElement('div'); meta.className='meta';
      if(g.pSource) meta.append(Object.assign(document.createElement('span'),{textContent:g.pSource}));
      if(g.pLink){ const a=document.createElement('a'); a.href=g.pLink; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente'; meta.append(a); }
      if(meta.childNodes.length) d.append(meta);
      renderTree(g);
    }

    function applySearch(){
      const q = norm($('#q').value.trim());
      if(!q){ renderSidebar(GROUPS); $('#empty').style.display='none'; return; }
      const matches = GROUPS.filter(g=>{
        const pile = [g.name,g.pDef,g.pSource].join(' | ').toLowerCase();
        const inParent = pile.includes(q);
        const inChild = g.children.some(ch=>{
          if((ch.name+' '+(ch.def||'')).toLowerCase().includes(q)) return true;
          return ch.subs?.some(s=>{
            if((s.name+' '+(s.def||'')).toLowerCase().includes(q)) return true;
            return Array.isArray(s.subs) && s.subs.some(s1=>(s1.name+' '+(s1.def||'')).toLowerCase().includes(q));
          });
        });
        return inParent || inChild;
      });
      renderSidebar(matches); $('#empty').style.display = matches.length? 'none':'block';
    }

    function expandCollapseTree(open){
      $$('#tree .body').forEach(b=>{ b.style.display = open?'block':'none'; });
      $$('#tree .chev').forEach(c=>{ c.textContent = open?'▾':'▸'; });
    }

    async function load(){
      const res = await fetch(DATA_URL,{cache:'no-store'}); if(!res.ok) throw new Error('HTTP '+res.status);
      const json = await res.json();
      const arr = Array.isArray(json) ? json : (Array.isArray(json.items)?json.items:(Array.isArray(json.data)?json.data:[]));
      RAW=arr; COLUMNS=Object.keys(arr[0]||{});
      const F = detectFields(COLUMNS);
      GROUPS = groupByHierarchy(RAW,F);

      // chips compactos
      $('#count').textContent = GROUPS.length;     // solo términos padre
      renderSidebar(GROUPS);                       // también actualiza #sideCount
      $('#sideCount').textContent = GROUPS.length; // refuerzo por si el filtro cambia la lista

      if(GROUPS[0]) selectParent(GROUPS[0].name);
    }

    // ===== Eventos =====
    $('#q').addEventListener('input',()=>{ clearTimeout(window.__t); window.__t=setTimeout(applySearch,140);});
    $('#clear').addEventListener('click',()=>{ $('#q').value=''; applySearch(); });
    $('#expandAll').addEventListener('click',()=>expandCollapseTree(true));
    $('#collapseAll').addEventListener('click',()=>expandCollapseTree(false));

    load().catch(e=>{ console.error(e); });
  </script>
</body>
</html>
