<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenguaje controlado – Maestro‑Detalle</title>
  <style>
    :root{
      --bg:#f6f8fb;--panel:#fff;--muted:#5f6c7b;--text:#16202a;--accent:#4f46e5;--border:#e6eaf0;--shadow:0 6px 18px rgba(22,32,42,.06)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:rgba(246,248,251,.9);backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 16px}
    h1{margin:0;font-size:22px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}

    .toolbar{display:grid;grid-template-columns:1fr 300px auto;gap:10px;align-items:center;margin-top:10px}
    input[type=text]{background:#fff;border:1px solid var(--border);border-radius:10px;padding:10px 12px;font-size:14px;box-shadow:var(--shadow);outline:none}
    input[type=text]:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(79,70,229,.12)}
    button{background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;box-shadow:var(--shadow)}
    button:hover{border-color:var(--accent)}
    .badge{padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;color:var(--muted);font-size:12px}

    main{max-width:1200px;margin:16px auto;display:grid;grid-template-columns:320px 1fr;gap:16px}

    /* Sidebar */
    .side{position:sticky;top:92px;align-self:start;background:var(--panel);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}
    .side-head{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid var(--border)}
    .side-list{max-height:calc(100vh - 160px);overflow:auto;padding:8px}
    .item{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;border:1px solid transparent;border-radius:10px;cursor:pointer}
    .item:hover{background:#f1f2ff;border-color:rgba(79,70,229,.25)}
    .item.active{background:#eef0ff;border-color:rgba(79,70,229,.35)}
    .item .name{font-weight:700}
    .item .count{font-size:12px;color:var(--muted)}

    /* Content */
    .content{display:flex;flex-direction:column;gap:12px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .title{font-weight:800;font-size:20px;margin:0 0 6px}
    .def{color:#2d3748;line-height:1.5;white-space:pre-wrap}
    .meta{display:flex;gap:14px;flex-wrap:wrap;color:var(--muted);font-size:13px;margin-top:8px}
    .meta a{color:var(--accent);text-decoration:none}
    .meta a:hover{text-decoration:underline}

    .children{display:flex;flex-direction:column;gap:10px}
    .child{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fbfbfe}
    .child h4{margin:0 0 4px;font-size:15px}

    .empty{padding:24px;text-align:center;color:var(--muted)}

    @media (max-width: 900px){
      main{grid-template-columns:1fr}
      .side{position:relative;top:0}
      .side-list{max-height:unset}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Lenguaje controlado – Vista maestro‑detalle</h1>
      <div class="sub">Selecciona un <strong>término padre</strong> en la lista. A la derecha verás su definición y los <strong>términos hijo</strong>.</div>
      <div class="toolbar">
        <div class="badge"><span id="count">0</span> padres • <span id="fields">0</span> campos</div>
        <input id="q" type="text" placeholder="Buscar por padre/hijo, definición o fuente…" />
        <button id="clear">Limpiar</button>
      </div>
    </div>
  </header>

  <main>
    <aside class="side">
      <div class="side-head"><strong>Padres</strong><span id="sideCount" class="badge">0</span></div>
      <div id="sideList" class="side-list"></div>
    </aside>

    <section class="content">
      <div id="detail" class="card">
        <h2 class="title">Selecciona un término</h2>
        <p class="def" style="color:var(--muted)">Usa la barra de búsqueda o la lista de la izquierda para explorar.</p>
      </div>
      <div id="children" class="children"></div>
      <div id="empty" class="empty" style="display:none">Sin resultados</div>
    </section>
  </main>

  <script>
    const DATA_URL = './lenguaje.json';

    // Estado
    let RAW=[], COLUMNS=[], GROUPS=[]; // GROUPS = [{name,pDef,pSource,pLink,children:[{name,def,source,link}]}]

    // Utils
    const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
    const norm=s=>String(s||'').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');

    function detectFields(cols){
      const ncols = cols.map(c=>[c,norm(c).replace(/[^a-z0-9]+/g,'_')]);
      const pick = (arr)=>{
        for(const p of arr){
          const exact = ncols.find(([o,n])=>n===p); if(exact) return exact[0];
        }
        for(const p of arr){
          const cand = ncols.find(([o,n])=>n.includes(p)); if(cand) return cand[0];
        }
        return null;
      };
      return {
        parent:     pick(['termino_padre','termino_padre_','t_rmino_padre','padre']),
        child:      pick(['termino_hijo','termino_hijo_','t_rmino_hijo','hijo']),
        definition: pick(['definicion_termino','definicion_termino2','definicion_termino_','definicion','definicion_']),
        source:     pick(['fuente_termino','fuente_termino_','fuente','fuente_termino_2']),
        link:       pick(['link_fuente_termino','link_fuente_termino_','enlace_fuente','url_fuente'])
      };
    }

    function prettyChildName(v){
      const s = String(v??'').trim();
      return s.replace(/^\s*\d+[\s\-.:)]*/,'').trim() || s || '(término)';
    }

    function groupByParent(rows, F){
      const map = new Map();
      for(const r of rows){
        const p = String(r?.[F.parent]??'').trim(); if(!p) continue;
        if(!map.has(p)) map.set(p,{name:p,pDef:'',pSource:'',pLink:'',children:[]});
        const ch = String(r?.[F.child]??'').trim();
        const isParentRow = ch==='0' || ch===0 || /^0(\.0+)?$/.test(ch);
        if(isParentRow){
          map.get(p).pDef = r?.[F.definition] ?? map.get(p).pDef;
          map.get(p).pSource = r?.[F.source] ?? map.get(p).pSource;
          map.get(p).pLink = r?.[F.link] ?? map.get(p).pLink;
        } else {
          map.get(p).children.push({name:prettyChildName(ch),def:r?.[F.definition]??'',source:r?.[F.source]??'',link:r?.[F.link]??''});
        }
      }
      for(const g of map.values()) g.children.sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'}));
      return Array.from(map.values()).sort((a,b)=>a.name.localeCompare(b.name,'es',{sensitivity:'base'}));
    }

    function renderSidebar(groups){
      const list=$('#sideList'); list.innerHTML='';
      const frag=document.createDocumentFragment();
      for(const g of groups){
        const it=document.createElement('div'); it.className='item'; it.dataset.name=g.name;
        it.innerHTML=`<span class="name">${g.name}</span><span class="count">${g.children.length}</span>`;
        it.addEventListener('click',()=>selectParent(g.name));
        frag.append(it);
      }
      list.append(frag); $('#sideCount').textContent=groups.length;
    }

    function selectParent(name){
      const g = GROUPS.find(x=>x.name===name); if(!g) return;
      $$('.item').forEach(n=>n.classList.toggle('active', n.dataset.name===name));
      // detalle
      const d=$('#detail'); d.innerHTML='';
      const title=document.createElement('h2'); title.className='title'; title.textContent=g.name; d.append(title);
      if(g.pDef){ const def=document.createElement('div'); def.className='def'; def.textContent=g.pDef; d.append(def); }
      const meta=document.createElement('div'); meta.className='meta';
      if(g.pSource) meta.append(Object.assign(document.createElement('span'),{textContent:g.pSource}));
      if(g.pLink){
        const a=document.createElement('a'); a.href=g.pLink; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente';
        meta.append(a);
      }
      if(meta.childNodes.length) d.append(meta);
      // hijos
      const cont=$('#children'); cont.innerHTML='';
      if(!g.children.length){ cont.innerHTML='<div class="empty">No hay términos hijo</div>'; return; }
      for(const ch of g.children){
        const div=document.createElement('div'); div.className='child';
        const h4=document.createElement('h4'); h4.textContent=ch.name; div.append(h4);
        if(ch.def){ const p=document.createElement('div'); p.className='def'; p.textContent=ch.def; div.append(p); }
        const m=document.createElement('div'); m.className='meta';
        if(ch.source) m.append(Object.assign(document.createElement('span'),{textContent:ch.source}));
        if(ch.link){ const a=document.createElement('a'); a.href=ch.link; a.target='_blank'; a.rel='noopener'; a.textContent='Abrir fuente'; m.append(a); }
        if(m.childNodes.length) div.append(m);
        cont.append(div);
      }
    }

    function applySearch(){
      const q = norm($('#q').value.trim());
      if(!q){ renderSidebar(GROUPS); $('#empty').style.display='none'; return; }
      const matches = GROUPS.filter(g=>{
        const pile = [g.name,g.pDef,g.pSource].join(' | ').toLowerCase();
        const inParent = pile.includes(q);
        const inChild = g.children.some(c=>(c.name+' '+(c.def||'')).toLowerCase().includes(q));
        return inParent || inChild;
      });
      renderSidebar(matches);
      $('#empty').style.display = matches.length? 'none':'block';
    }

    async function load(){
      const res = await fetch(DATA_URL,{cache:'no-store'}); if(!res.ok) throw new Error('HTTP '+res.status);
      const json = await res.json();
      const arr = Array.isArray(json) ? json : (Array.isArray(json.items)?json.items:(Array.isArray(json.data)?json.data:[]));
      RAW=arr; COLUMNS=Object.keys(arr[0]||{});
      const F = detectFields(COLUMNS);
      GROUPS = groupByParent(RAW,F);
      $('#count').textContent = GROUPS.length; $('#fields').textContent=COLUMNS.length;
      renderSidebar(GROUPS);
      if(GROUPS[0]) selectParent(GROUPS[0].name);
    }

    // Events
    $('#q').addEventListener('input',()=>{ clearTimeout(window.__t); window.__t=setTimeout(applySearch,120);});
    $('#clear').addEventListener('click',()=>{ $('#q').value=''; applySearch(); });

    load().catch(e=>{ console.error(e); $('#detail').innerHTML='<div class="empty">Error cargando datos</div>'; });
  </script>
</body>
</html>
